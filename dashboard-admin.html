<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard Admin - RiiFitriii Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-white shadow sticky top-0 z-10">
      <div
        class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center"
      >
        <div class="flex items-center space-x-3">
          <img
            src="logo.png"
            alt="Logo Riifitriii Store"
            class="h-10 object-contain"
          />
          <h1 class="text-2xl font-bold text-purple-700">Riifitriii Store</h1>
        </div>
        <button
          onclick="logout()"
          class="text-purple-700 hover:underline px-3 py-1 rounded-lg transition"
        >
          Logout
        </button>
      </div>
    </header>

    <!-- Konten -->
    <main class="p-6">
      <header class="mb-6">
        <h1 class="text-3xl font-bold text-center">Dashboard Admin System</h1>
      </header>

      <section class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <!-- Kontrol User -->
        <div class="bg-white p-4 rounded-xl shadow">
          <h2 class="text-xl font-semibold mb-3">Manajemen User</h2>
          <ul>
            <li>- Total Pelanggan: <span id="total-pelanggan">0</span></li>
            <li>- Total Kasir: <span id="total-kasir">0</span></li>
          </ul>
        </div>

        <!-- Manajemen Produk -->
        <div class="bg-white p-4 rounded-xl shadow">
          <h2 class="text-xl font-semibold mb-3">Manajemen Produk</h2>
          <p>Bisa tambah/hapus/edit produk nanti (next tahap).</p>
        </div>

        <!-- Statistik -->
        <div class="bg-white p-4 rounded-xl shadow">
          <h2 class="text-xl font-semibold mb-3">Statistik Umum</h2>
          <p>Grafik atau statistik penjualan bisa ditambahkan nanti.</p>
        </div>
      </section>
    </main>

    <!-- Script Logout -->
    <script>
      function logout() {
        localStorage.removeItem("loggedInUser"); // Sesuaikan key jika pakai nama lain
        window.location.href = "login.html";
      }
    </script>
  </body>
</html>
