<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard Kasir - RiiFitriii Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow sticky top-0 z-10">
      <div
        class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center"
      >
        <div class="flex items-center space-x-3">
          <img
            src="logo.png"
            alt="Logo Riifitriii Store"
            class="h-10 object-contain"
          />
          <h1 class="text-2xl font-bold text-purple-700">Riifitriii Store</h1>
        </div>
        <button
          onclick="logout()"
          class="text-purple-700 hover:underline px-3 py-1 rounded-lg transition"
        >
          Logout
        </button>
      </div>
    </header>

    <!-- Konten -->
    <main class="p-6">
      <header class="mb-6">
        <h1 class="text-3xl font-bold text-center">Dashboard Kasir</h1>
      </header>

      <section class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Transaksi Masuk -->
        <div class="bg-white shadow rounded-lg p-4">
          <h2 class="text-xl font-semibold mb-4">Transaksi Pelanggan</h2>
          <div id="transaksi-list">
            <p class="text-gray-500 italic">Belum ada transaksi masuk.</p>
          </div>
        </div>

        <!-- Panel Keuangan -->
        <div class="bg-white shadow rounded-lg p-4">
          <h2 class="text-xl font-semibold mb-4">Rekap Keuangan</h2>
          <ul class="space-y-2">
            <li>
              Total Transaksi:
              <span id="total-transaksi" class="font-bold">Rp0</span>
            </li>
            <li>
              Total Produk Terjual:
              <span id="total-produk" class="font-bold">0 pcs</span>
            </li>
          </ul>
        </div>
      </section>
    </main>

    <!-- Script Logout -->
    <script>
      function logout() {
        localStorage.removeItem("loggedInUser"); // Ganti sesuai nama key kamu
        window.location.href = "login.html";
      }
    </script>
  </body>
</html>
